name: Deploy Fullstack App on EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      # ------------------------------
      # RABBITMQ SETUP (Docker)
      # ------------------------------
      - name: Ensure RabbitMQ is running
        run: |
          if [ ! "$(sudo docker ps -q -f name=rabbitmq)" ]; then
            if [ "$(sudo docker ps -aq -f status=exited -f name=rabbitmq)" ]; then
              echo "Removing stopped RabbitMQ container..."
              sudo docker rm rabbitmq
            fi
            echo "Starting RabbitMQ container..."
            sudo docker run -d \
              --hostname my-rabbit \
              --name rabbitmq \
              -p 5672:5672 \
              -p 15672:15672 \
              -e RABBITMQ_DEFAULT_USER=admin \
              -e RABBITMQ_DEFAULT_PASS=admin123 \
              rabbitmq:3-management
          else
            echo "RabbitMQ already running"
          fi

      # ------------------------------
      # BACKEND SETUP
      # ------------------------------
      - name: Install backend dependencies
        working-directory: ./server
        run: npm install

      - name: Create backend .env file
        working-directory: ./server
        run: |
          touch .env
          echo "${{ secrets.PROD_BACKEND_ENV }}" > .env
          echo "RABBITMQ_URL=amqp://admin:admin123@localhost:5672" >> .env

      - name: Start backend with PM2
        working-directory: ./server
        run: |
          /home/ubuntu/.nvm/versions/node/v22.16.0/bin/pm2 restart backend || \
          /home/ubuntu/.nvm/versions/node/v22.16.0/bin/pm2 start index.js --name backend

      # ------------------------------
      # FRONTEND SETUP
      # ------------------------------
      - name: Clean npm cache & remove existing dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Create frontend .env file
        working-directory: ./frontend
        run: |
          touch .env
          echo "${{ secrets.PROD_FRONTEND_ENV }}" > .env

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy frontend to Nginx
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r ./client/dist/* /var/www/html/
